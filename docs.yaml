openapi: 3.1.0
components:
  schemas:
    UserResponse:
      type: object
      properties:
        user_id:
          type: integer
        last_name:
          type: string
        first_name:
          type: string
      required:
      - user_id
    SiteSchema:
      type: object
      properties:
        name:
          type: string
          maxLength: 250
        modified_at:
          readOnly: true
          type:
          - 'null'
        city:
          type: string
          maxLength: 250
        site_id:
          type: string
        legacy_site_id:
          type: integer
          readOnly: true
        zip_code:
          type: string
          maxLength: 250
        state:
          type: string
          maxLength: 250
        reference_id:
          type: string
          maxLength: 255
        creator:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/UserResponse'
        street:
          type: string
          maxLength: 250
        label:
          type: string
          maxLength: 255
        team_id:
          type: integer
        is_archived: {}
        version:
          type: integer
          readOnly: true
        modifier:
          readOnly: true
          allOf:
          - $ref: '#/components/schemas/UserResponse'
        tags:
          type: array
          items:
            type: string
        created_at:
          readOnly: true
          type:
          - 'null'
      required:
      - name
      - team_id
    ShareSiteOrSurveyRequestSchema:
      type: object
      properties:
        emails:
          type: array
          items:
            type: string
            format: email
        expiration_date: {}
        message:
          type: string
      required:
      - emails
      - expiration_date
    SurveyFields:
      type: object
      properties:
        value:
          type: string
        field_id:
          type: string
      required:
      - field_id
      - value
    SurveyOptions:
      type: object
      properties:
        template_name:
          type: string
        scope:
          type: string
          enum:
          - template
          - model
          - content
        inputs:
          type: array
          items:
            $ref: '#/components/schemas/SurveyFields'
        value:
          type: boolean
        id:
          type: string
      required:
      - id
      - scope
      - value
    SurveyReportRequestSchema:
      type: object
      properties:
        name:
          type: string
        filters:
          type: array
          items:
            type: object
        survey_ids:
          type: array
          items:
            type: string
        options:
          type: array
          items:
            $ref: '#/components/schemas/SurveyOptions'
        site_id:
          type: string
        report_id:
          type: string
          format: uuid
        is_site_report:
          type: boolean
          default: false
        paper_size:
          type: string
        output:
          type: string
          enum:
          - pdf
